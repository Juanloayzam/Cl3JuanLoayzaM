    <body>
        <h1>Datos de los Clientes</h1>
        <a th:href="@{/}"  >Regresar</a>
        <br/>
        <form th:action="@{/guardar}" method="post"  th:object="${cliente}" >
            <input type="hidden" name="cli_id" th:field="*{cli_id}"/> 
            <br/>
            <label for="nombre"  > Nombre:</label>
            <input type="text" name="nombre" th:field="*{cli_name}"/>
            <br/>
            <label for="telefono"  > Telefono</label>
            <input type="tel" name="telefono" th:field="*{cli_phone}"/>
            <br/>
            <label for="email"  > Email:</label>
            <input type="email" name="email" th:field="*{cli_email}"/>
            <br/>
            <input type="submit" name="guardar" value="Guardar"  />      
        </form>
    </body>
